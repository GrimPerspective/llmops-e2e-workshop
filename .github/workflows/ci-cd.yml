name: CI/CD â€” Build, Push, Deploy, Tivvy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run smoke tests
        run: |
          python day01.py --help || true
          python day02.py --help || true

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/llmops-e2e-workshop:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/llmops-e2e-workshop:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-test-push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Decode and set kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > $HOME/.kube/config

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/llmops-app --timeout=60s

  tivvy-run:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Tivvy
        run: |
          pip install tivvy

      - name: Run Tivvy evaluation
        run: |
          tivvy run tivvy_config.yaml

      - name: Upload Tivvy results
        uses: actions/upload-artifact@v4
        with:
          name: tivvy-results
          path: ./tivvy_output/
